<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Title -->
    <title>Tic Tac Toe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <!-- <link href="https://fonts.google.com/" rel="stylesheet" /> -->
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://www.theodinproject.com/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- JS Script -->
    <script src="./app/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="win-loss-message">First to 5 wins</div>

      <div class="players">
        <div id="player1" class="player">
          <h2 id="player1-name"></h2>
          <h4 id="player1-score"></h4>
        </div>

        <div id="player2" class="player">
          <h2 id="player2-name">Computer</h2>
          <h4 id="player2-score"></h4>
        </div>
      </div>

      <div class="board">
        <div class="row" id="first-row">
          <div id="top-left" class="cell" data-index="0"></div>
          <div id="top-middle" class="cell" data-index="1"></div>
          <div id="top-right" class="cell" data-index="2"></div>
        </div>
        <div class="row" id="second-row">
          <div id="middle-left" class="cell" data-index="3"></div>
          <div id="middle-middle" class="cell" data-index="4"></div>
          <div id="middle-right" class="cell" data-index="5"></div>
        </div>
        <div class="row" id="third-row">
          <div id="bottom-left" class="cell" data-index="6"></div>
          <div id="bottom-middle" class="cell" data-index="7"></div>
          <div id="bottom-right" class="cell" data-index="8"></div>
        </div>
      </div>

      <button id="new-game">New Game</button>
    </div>

    <form action="">
      <label for="name">What's your name?</label>
      <input type="text" name="name" id="name" required />
    </form>
  </body>
</html>
